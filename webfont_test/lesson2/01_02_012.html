<img class="qImg" src="../sysimages/Knowledge_Review_Q.png" width="50" height="95" alt="Question" />
<p class="qStem" style="width: 130px;">Which of the following statements about CDC’s role in policy is true? Select all that apply.</p>
</div>

<div id="vBar"><img src="../sysimages/Knowledge_Review_Vertical_Line.jpg" width="1" height="284" /></div>

<div id="aV" style="width: 380px;"><img class="qImg" src="../sysimages/Knowledge_Review_A.png" width="52" height="83" alt="Distracters" />
<table class="qDistracters" style="width:310px;">
	<tr>
      <td valign="top" width="20"><input type="checkbox" name="ma" id="A" /></td>
      <td align="center" valign="top" width="20">A.</td>
      <td><label for="A">CDC can lobby for policies that are beneficial to the public.</label></td>
    </tr>

	<tr>
      <td valign="top"><input type="checkbox" name="ma" id="B" /></td>
      <td align="center" valign="top">B.</td>
      <td><label for="B">CDC does not lobby for any proposed or pending regulation.</label></td>
    </tr>

	<tr>
      <td valign="top"><input type="checkbox" name="ma" id="C" /></td>
      <td align="center" valign="top">C.</td>
      <td><label for="C">CDC’s role is to deliver evidence-based science to inform decision-making.</label></td>
    </tr>

	<tr>
      <td valign="top"><input type="checkbox" name="ma" id="D" /></td>
      <td align="center" valign="top">D.</td>
      <td><label for="D">CDC employees are not responsible for communicating lobbying restrictions on the use of federal funds by grantees and contractors for lobbying.</label></td>
