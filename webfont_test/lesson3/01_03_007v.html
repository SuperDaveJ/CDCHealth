      <tr>
        <td width="10" valign="top"><input class="tf" type="text" name="Quiz" id="Quiz1" size="1" maxlength="1" title="Put the steps in the correct order. This step is: Read the Siebel warning screen, and then click on the Arrow icon. Enter 1, 2, or 3." /></td>
        <td><label for = "Quiz1">Many low income individuals do not have access to health care, which is fundamentally unfair and hampers attainment of the American Dream. Action is needed to redress this issue.</label></td>
        <!-- paste the distractor between the label tags, don't edit anything else in the table -->
        </tr>
      <tr>
        <td valign="top"><input class="tf" type="text" name="Quiz" id="Quiz2" size="1" maxlength="1" title="Put the steps in the correct order. This step is: From the FDNS Intranet Page, select the “FDNS Data System (FDNS-DS)” hyperlink to navigate to the FDNS-DS Website. Enter 1, 2, or 3." /></td>
        <td><label for = "Quiz2">People getting medical care can catch serious infections called health care-associated infections (HAIs). While most types of HAIs are declining, one – caused by the germ C. difficile (a bacterium that can cause symptoms ranging from diarrhea to life-threatening inflammation of the colon) – remains at historically high levels. C. difficile causes diarrhea linked to 14,000 American deaths each year. Those most at risk are people, especially older adults, who take antibiotics and also get medical care.</label></td>
        <!-- paste the distractor between the label tags, don't edit anything else in the table -->
        </tr>
      <tr>

        <td><label for = "Quiz3">Child injuries are preventable, yet more than 9,000 children died from injuries in the US in 2009. Most injuries are unintentional. Protective factors include bicycle helmets and seatbelt laws.</label></td>
